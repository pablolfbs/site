<body>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<header>
		<div class="container">
			<div class="row">
				<div class="col-sm-8"><h1>CALCULADORA</h1>
				</div>
				<div class="col-sm-4">
					<a href="index.php">voltar para Home</a>
				</div>
			</div>
		</div>
	</header><hr>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<p><input class="btn" type="text" id="id_num1" name="num1" placeholder="Digite o primeiro valor"></p>
			</div>
			<div class="col-md-4">
				<form style="text-align: center;">
					<label> + &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
					<label> - &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
					<label> * &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
					<label> / &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label><br>
					<input type="radio" value="somar" name="operacao">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
					<input type="radio" value="subtrair" name="operacao">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
					<input type="radio" value="multiplicar" name="operacao">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
					<input type="radio" value="dividir" name="operacao">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
				</form>
			</div>
			<div class="col-md-4">
				<p><input class="btn" type="text" id="id_num2" name="num2"  placeholder="Digite o segundo valor"></p>
			</div>
		</div>
	</div><br>
	<div class="container" align="center">
		<div class="row">
			<div class="col-md-12">
				<p>Resultado: <input id="id_resultado" type="text" class="form-control" style="text-align: center;" disabled="" /></p>
				<p><button class="btn" onclick="calcula()" type="button">Calcular</button></p>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		function calcula() {			

			var num1 = document.getElementById('id_num1').value;
			var num2 = document.getElementById('id_num2').value;
			var operacao = $("input[name='operacao']:checked").val();
			num1 = parseFloat(num1);
			num2 = parseFloat(num2);
			var resultado = null;
			switch(operacao) {
				case 'somar':
				resultado = num1 + num2;
				break;
				case 'subtrair':
				resultado = num1 - num2;
				break;
				case 'multiplicar':
				resultado = num1 * num2;
				break;
				case 'dividir':
				resultado = num1 / num2;
				break;
			}
			document.getElementById('id_resultado').value = resultado;
		}
	</script>
</body>
</html>
